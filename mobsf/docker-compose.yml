services:
  # MobSF - Mobile Security Framework
  mobsf:
    image: opensecurity/mobile-security-framework-mobsf:latest
    container_name: mobsf
    user: root # Run as root to avoid permission issues
    ports:
      - "8001:8000" # Web interface accessible from host
    volumes:
      - mobsf_uploads:/home/mobsf/.MobSF/uploads
      - mobsf_reports:/home/mobsf/.MobSF/reports
      - mobsf_downloads:/home/mobsf/.MobSF/downloads
    environment:
      - MOBSF_HOME=/home/mobsf/.MobSF
      - MOBSF_DEBUG=True
      - MOBSF_API_KEY=dev-mobsf-key-123
      - MOBSF_API_URL=http://localhost:8001
    networks:
      - compliance_network
    restart: unless-stopped
    # Use default MobSF command - running as root for permissions
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (for future compliance system integration)
  postgres:
    image: postgres:15-alpine
    container_name: compliance_postgres
    environment:
      POSTGRES_DB: compliance_db
      POSTGRES_USER: compliance_user
      POSTGRES_PASSWORD: compliance_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - compliance_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance_user -d compliance_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (for future compliance system integration)
  redis:
    image: redis:7-alpine
    container_name: compliance_redis
    networks:
      - compliance_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (for future compliance system integration)
  nginx:
    image: nginx:alpine
    container_name: compliance_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - mobsf
    networks:
      - compliance_network
    restart: unless-stopped

volumes:
  mobsf_uploads:
    driver: local
  mobsf_reports:
    driver: local
  mobsf_downloads:
    driver: local
  postgres_data:
    driver: local

networks:
  compliance_network:
    driver: bridge
